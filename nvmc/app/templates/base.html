{% load static %}

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/now-ui-dashboard.min.css' %}" rel="stylesheet">
        <link href="{% static 'demo/demo.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <!-- Create Sidebar　-->
            <div class="sidebar" data-color="orange">
                <div class="logo">
                    <a href="{% url 'app:index' %}" class="simple-text logo-normal text-center h5">
                        整備内容通知票
                    </a>
                </div>
                <div class="sidebar-wrapper" id="sidebar-wrapper">
                    <ul class="nav">
                        <li class="{% block list_active %}{% endblock %}">
                            <a href="{% url 'app:index' %}">
                                <p class="h5">通知票一覧</p>
                            </a>
                        </li>
                        <li class="{% block create_active %}{% endblock %}">
                            <a href="#">
                                <p class="h5">新規作成</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End Sidebar -->
            <!-- Create Main Panel -->
            <div class="main-panel" id="main-panel">
                {% block Navbar %}{% endblock %}
                <div class="panel-header panel-header-sm"></div>
                {% block contents %}{% endblock %}
                <footer class="footer">
                    <div class="container-fluid">
                        <div class="copyright" id="copyright">
                            ASE Japan N.V.M.C Version Copyright &copy; 2012-2022 ASE Japan Co., Ltd. All Rights Reserved
                        </div>
                    </div>
                </footer>
            </div>
            <!-- End Main Panel -->
        </div>
        <script src="{% static 'js/core/jquery.min.js' %}"></script>
        <scirpt src="{% static 'js/core/popper.min.js' %}"></scirpt>
        <script src="{% static 'js/core/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
        <script src="{% static 'js/plugins/bootstrap-notify.js' %}"></script>
        <script src="{% static 'js/now-ui-dashboard.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'demo/demo.js' %}"></script>
        <script src="{% static 'demo/jquery.sharrre.js' %}"></script>
    </body>
</html>
